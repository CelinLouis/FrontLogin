    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input type="text" [(ngModel)]="user.username" matInput [formControl]="usernameFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="usernameFormControl.hasError('maxLength') && !usernameFormControl.hasError('required')">
        Username should be 8 character.
      </mat-error>
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" [(ngModel)]="user.password" matInput [formControl]="passwordFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="passwordFormControl.hasError('maxLength') && !passwordFormControl.hasError('required')">
        Please enter a valid password 
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div class="example-button-row">
        <button mat-raised-button color="primary" [disabled]="passwordFormControl.invalid || usernameFormControl.invalid">Sign Up</button>
    </div>
    <div class="example-button-row">
      <p>If you did not have an account...</p>
      <a mat-raised-button color="warn" routerLink="/signin" >Sign In</a>
    </div>
  </form>
  </mat-card>

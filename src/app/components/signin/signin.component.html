<mat-card class="card-in">
    <h1>Sign In</h1>
  <form class="example-form" (ngSubmit)="signin()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="user.email" [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input type="text" [(ngModel)]="user.username" matInput [formControl]="usernameFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="usernameFormControl.hasError('maxLength') && !usernameFormControl.hasError('required')">
        Username should be 8 character.
      </mat-error>
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" [(ngModel)]="user.password" matInput [formControl]="passwordFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="passwordFormControl.hasError('maxLength') && !passwordFormControl.hasError('required')">
        Password should be 8 character.
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="usernameFormControl.invalid || passwordFormControl.invalid || emailFormControl.invalid">Sign In</button>
  </form>
  </mat-card>
